<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <title>RPS Game</title>
  </head>
  <body>
    <script src="index.js" defer></script>
    <div class="game-container fade-in">
      <h1 class="title">Rock, Paper, Scissors</h1>
      <div class="starting-container">
        <p class="subtitle">Can you beat the computer in this 5 round game?</p>
        <button class="btn btn-start">Start Game</button>
      </div>
      <div class="info-container">
        <p class="game-text hidden">Choose your weapon...</p>
        <button
          class="btn btn-reset hidden"
          onClick="window.location.reload();"
        >
          Play Again
        </button>
      </div>
      <div class="card-container hidden">
        <div class="card hidden" id="rock"></div>
        <div class="card hidden" id="paper"></div>
        <div class="card hidden" id="scissors"></div>
      </div>
      <div class="score-container hidden">
        <p class="round-result"></p>
      </div>
    </div>
    <footer>
      <p>Built by Kristina Sparrow</p>
      <a
        href="https://github.com/kristina-sparrow"
        target="_blank"
        rel="noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
